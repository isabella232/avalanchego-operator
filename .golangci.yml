run:
  # skip auto-generated files.
  skip-files:
    - ".*\\.pb\\.go$"

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true

  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - dogsled
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - exportloopref
    - goconst
    - gocritic
    - gofmt
    - gofumpt
    - goimports
    - revive 
    - gosec
    - gosimple
    - govet
    - ifshort
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - revive
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - unconvert
    - whitespace
    # - lll
    # - gomnd
    # - goprintffuncname
    # - interfacer
    # - nestif
    # - structcheck
    # - typecheck
    # - goerr113
    # - noctx
